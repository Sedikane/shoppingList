<ion-header>

  <ion-navbar color="primary">
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>shopping list</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
    
  </ion-item>

<button  ion-button block (click)=" writeShoppingList(name)">Submit</button>


  

  <ion-list>
   
    <ion-item-sliding *ngFor = "let item of items" >
      <ion-item>
        {{ item?.name }}
      </ion-item>
      
      <ion-item-options side="right">
        <button ion-button color="danger" (click) = "delete(item?.key)">
          <ion-icon name="trash"></ion-icon>
          delete
        </button>
 
        <button ion-button color="blue" (click) = "update(item)">
          <ion-icon name="add-circle"></ion-icon>
         update
        </button>
      </ion-item-options>
      
    </ion-item-sliding>
  </ion-list>



</ion-content>
